<script type="text/javascript">   
 

 
var carArray=[];

 
 window.onload = function() {
 	var counter = 0;
 	document.forms[0].addEventListener('submit', function(e) {
 		e.preventDefault();
 	var rowArr= ['number', 'brand', 'model', 'year', 'mileage'];
 	
 	//form validation
 	 var brand=$('#brand').val();
	    if(brand == ""){
	        alert("Brand field cannot be empty!")	      
	        return false;
	    }else if(!isNaN(brand)){
	    	alert("Brand field must be a string!")	      
	        return false;
	    }
	    var model=$('#model').val();
	    if(model == ""){
	        alert("Model field cannot be empty!")	    
	        return false;
	    }else if(!isNaN(model)){
	    	alert("Model field must be a string!")	      
	        return false;
	    }
	    var mileage=$('#mileage').val();
	    if(mileage == ""){
	        alert("Mileage field cannot be empty!")	      
	        return false;	       
	    }else if(mileage %1 !== 0){
	    	alert("Mileage must be of type integer!")
	    	return false; 
	    	
 		}else{
  
 		var car = {};		 
 	 //creating new row	
 	var tr = document.createElement('tr');
 	var tbody = document.getElementById('table_body');
 	tbody.appendChild(tr); 	
 
 // filling the table with the values from the form
 	for (var i= 0; i< rowArr.length; i++){
 		if(i == 0){
 			car[rowArr[i]] = ++counter;
 			var td = document.createElement('td');
 			td.innerHTML=counter;
 			tr.appendChild(td);
 		}else{
 			var input = document.getElementById(rowArr[i]);
 			car[rowArr[i]] = getValue(input);	
 			var td = document.createElement('td');
 			td.innerHTML= car[rowArr[i]];
 			tr.appendChild(td); 			
 		}
 	}
 	// add the new car object into a javascript array
 	carArray.push(car);
 	
 	
  	var edit = document.createElement("button");
  	edit.setAttribute('id', counter);
  	edit.innerHTML= "Edit";
  	var del = document.createElement("button");
  	del.setAttribute('id', counter);
  	del.setAttribute('class', 'delete');
  	del.innerHTML= "Delete";
  	/* del.onclick = function(){
 	var num= this.id;
 		carArray.splice(num-1,1);
 	}; */
  	var td = document.createElement("td") 	
  	td.appendChild(edit);
  	td.appendChild(del);
  	tr.appendChild(td);
  	
  	
  	
  	//reset the form after submitting some values
  	var form = document.getElementById("form");
  	form.reset();  	
 		}
	        
	}, false);
 }

	//get the input values 		
	 function getValue(input){
	 		return $(input).val(); 	
	 }
